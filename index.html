<html lang="pt">

<head>
</head>

<body>
    <header>
        <nav>
            <!-- target="_blank" -> abre o link em uma nova janela-->
            <a href="https://www.infomoney.com.br/" target="_blank"> InfoMoney</a>
            <!-- target="_self" -> abre o link na mesma janela-->
            <a href="https://www.infomoney.com.br/" target="_self"> InfoMoney self</a>
        </nav>
    </header>
    <main>

        <table border="1"> <!--Tag para criar uma tabela--><!--Tag border apresenta as linhas-->
            <thead><!--Cabeçalho da tabela-->
                <tr> <!--"tr" = Table Row = Tag para criar as linhas-->
                    <!--Tag mesclar colunas da mesma linha: coslpan="n° de colunas que ela deve mesclar" -->
                    <td colspan="2">Olá</td><!--"td" = Table Data(célula) = Cada tag td é uma coluna-->
                    <td>Mundo</td>
                </tr>
            </thead>
            <tbody><!--Corpo da tabela-->
                <tr>
                    <td>Olá</td>
                    <td>Mundo</td>
                    <!--Tag mesclar linhas da mesma coluna: rowspan="n°"-->
                    <td rowspan="2">!!</td>
                </tr>
                <tr>
                    <td>Olá</td>
                    <td>Rowspan</td>
                </tr>
            </tbody>
        </table>

    </main>
    <aside>
        <section></section>
    </aside>
    <footer></footer>
</body>

</html>
